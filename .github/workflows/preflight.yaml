name: Preflight

on:
  workflow_call:
    inputs:
      project_name:
        description: "The project name"
        type: string
      service_name:
        description: "The service name"
        type: string
    secrets:
      token:
        description: "The Broker token"
        required: true

jobs:
  check-jwt:
    name: Check broker token
    uses: ./.github/workflows/check-token.yaml
    secrets:
      token: ${{ secrets.token }}
  
  check-release-package:
    name: Check release package
    uses: ./.github/workflows/check-release-package.yaml
    with:
      project_name: ${{ inputs.project_name }}
      service_name: ${{ inputs.service_name }}
    secrets:
      token: ${{ secrets.token }}
    if: ${{ github.ref_type == 'tag' }}
      